  <div ng-app="myApp" ng-controller="myCtrl" ng-cloak>

      <h1>
        Component testing
      </h1>
      <h4>
        component: pastac-edit-supplier
      </h4>

      <br/>
      <br/>

        <div class="container-fluid">

          </ul>
        -->
          <ul class="nav navbar-nav navbar-right">
            <li>
              <pastac-login config="authserviceConfig" template="navbar" handler="handler" fresh-credentials="true" signin="saySignin" hide-register="hideRegister" hide-forgot="hideForgot" facebook="useFacebook" google="useGoogle" github="useGithub"></pastac-edit-supplier>
            </li>
          </ul>
        </div>
      </nav>

      <br/>
      Supplier ID:
      <input id="mySupplierId" ng-model="supplierID" ng-disabled="!currentUser.isAdmin">
      <br/>
      <br/>

      <div style="min-height: 500px">
        <pastac-edit-supplier jwt="jwt" handler="handler" supplier-id="supplierID" show-products="true" back-button="false"></pastac-edit-supplier>
      </div>



      <h4>Current User</h4>
      {{currentUser}}
      <br>
      <br>
      <h4>JWT</h4>
      {{jwt}}

<script>
var module = angular.module('myApp', [ 'pastac-login', 'pastac-edit-supplier'/*, 'ngSanitize'*/, 'ckeditor', 'ngFileUpload' ]);
module.controller('myCtrl', function($scope, $timeout) {

  $scope.authserviceConfig = {
    host: AUTHSERVICE_HOST,
    port: AUTHSERVICE_PORT,
    tenant: AUTHSERVICE_TENANT,
    dummyLogin: AUTHSERVICE_USE_DUMMY_LOGIN
  };
  $scope.handler = {
    onUserChange: function(user, jwt, stale) {
      console.log('Wow, the user changed!', user);
      $scope.currentUser = user;
      $scope.jwt = jwt;
    },
    onAddSupplier: function(successResponse, errorResponse) {
      //alert('handler.onAddSupplier()')

      if (successResponse) {
        var supplierId = successResponse.supplierId;
        alert('New supplier is ' + supplierId)
      }
    },
    onLogoUpdate: function(supplier) {
      alert('handler.onLogoUpdate(): ' + supplier.logo);
    },
    onBannerUpdate: function(supplier) {
      alert('handler.onBannerUpdate(): ' + supplier.banner);
    },
    onDirectoryPhotoUpdate: function(supplier) {
      alert('handler.onDirectoryPhotoUpdate(): ' + supplier.directory_photo);
    }
  }//= handler

  $('#mySupplierId').focus();

  $scope.supplierID = '222'


});
